<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS - 24. Alternative to Computed Properties: Watching for</title>
	<link rel="stylesheet" href="">
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="counter++">Increase</button>
		<button v-on:click="counter--">Decrease</button>
		<button v-on:click="counter2++">Increase second counter</button>
		<p>Counter: {{ counter }} | {{ counter2 }}</p>
		<p>Result: {{ result() }} | {{ output }}</p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				counter: 0,
				counter2: 0
			},
			computed: {
				output: function() {
					console.log('Computed!');
					return this.counter > 5 ? 'Greater than 5': 'Smaller or equal than 5'
				}
			},
			watch: {
				counter: function (value){
					var vm = this;
					setTimeout(function() {
						vm.counter = 0;
					}, 2000);
				}
			},
			methods: {
				result: function() {
					console.log('Method!');
					return this.counter > 5 ? 'Greater than 5': 'Smaller or equal than 5';
				}
			}
		})
	</script>
</body>
</html>
