<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="">
    <script src="../vue.js"></script>
</head>
<body>
<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <!-- My Solution: I use a generic click event listener calling to function showAlert -->
    <div>
        <button v-on:click="showAlert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <!-- My solution: I use keyboard listener to capture any key press, calling to keydownEvt function -->
    <div>
        <input type="text" v-on:keydown="keydownEvt">
        <!-- Alternative solution: <input type="text" v-on:keydown="value = $event.target.value"> -->
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <!-- My solution: I reuse the same keyboard listener to capture only enter key presses, calling to keydownEvt function -->
    <div>
        <input type="text" v-on:keydown.enter="keydownEvt">
        <!-- Alternative solution: <input type="text" v-on:keydown.enter="value = $event.target.value"> -->
        <p>{{ value }}</p>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
        methods:{
            showAlert: function(){
                alert("You clicked the Alert button!");
            },
            keydownEvt: function(event){
                this.value = event.target.value;
            }
        }
    });
</script>
</html>
